<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Delete Confirmation</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="text-center mb-4">Are you sure you want to delete {{ student.first_name }}
                            {{ student.last_name }}?</h5>
                        <div class="d-flex justify-content-center">
                            <form action="{% url 'students:delete' pk=student.pk %}" method="POST" class="mr-2">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Accept</button>
                            </form>
                            <a href="{% url 'students:list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
